<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      /*
        block level element
        */
      h1 {
        border-width: 5px;
        border-color: red;
        border-style: solid;
        display: none;
      }
      /*
      inline element
      */
      a {
        border-width: 5px;
        border-color: red;
        border-style: solid;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    stands for Cascading Style Sheets
    <a href="https://www.w3schools.com/css/css_boxmodel.asp">CSS</a> describes
    how HTML elements are to be displayed on screen, paper, or in other media
    CSS saves a lot of work. It can control the layout of multiple web pages all
    at once External stylesheets are stored in CSS files
  </body>
</html>
